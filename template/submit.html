<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
<h2>File Upload Form</h2>
<form action="/submit" method="POST" enctype="multipart/form-data">
    <p>Upload files:</p>
    <input type="file" name="files" id="fileInput" multiple>
    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
